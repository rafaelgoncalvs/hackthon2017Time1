<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Troca</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
    <div>
        <ion-slides pager="true">
            <ion-slide *ngFor="let foto of troca.fotos">
                <img src="{{foto.url}}"/>
            </ion-slide>
        </ion-slides>
    </div>
    <!-- <img src="{{obterFoto(troca.fotos)}}"/> -->
    <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
        <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
    </div>
    <div class="show-list-numbers-and-dots">
        <span style="color:#777;">Benefícios:</span>
        <ul>
            <li *ngFor="let beneficio of troca.beneficios">{{ beneficio }}</li>
        </ul>
    </div>
    <p><span style="color:#777;">Em troca de:</span> {{ troca.necessidade }}</p>
    <p><span style="color:#777;">Solicitante:</span> {{ troca.solicitante.nome }} (a {{ troca.distancia }} de você</p>
    <div class="show-list-numbers-and-dots">
        <span style="color:#777;">Condições:</span>
        <ul>
            <li *ngFor="let condicao of troca.condicoes">{{ condicao }}</li>
        </ul>
    </div>
    <div class="show-list-numbers-and-dots">
        <span style="color:#777;">Tipo:</span>
        <ul>
            <li *ngFor="let tipo of troca.tipos">{{ tipo }}</li>
        </ul>
    </div>
    <p>{{ troca.local.endereco }}
        <button class="">Abrir endereço no mapa</button>
    </p>
    <button class="">Aceitar troca</button>
</ion-content>
